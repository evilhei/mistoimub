<head>
  <title>mistoimub</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Events!</h1>
    {{> placeAutoComplete}}
    {{> hello}}
  </div>
</body>

<template name="hello">
  <a class="waves-effect waves-light btn" id="searchEvents">Search events</a>
    
<div id="eventsData"></div>


</template>

<template name="eventsData">
  <div class="row Events">
    {{#each events}}
      <div class="col s4">
            <img src={{coverPicture}} alt="Mountain View" style="width:304px;height:228px;">
            <br><p class="eventDesc">{{description}}</p>
            <br><p>{{startTime}}</p>
            <br><p>City: {{venue.location.city}} Venue: {{venue.name}}</p>
      </div>
      {{/each}}
    </div>
</template>

<template name="placeAutoComplete">
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
</template>
