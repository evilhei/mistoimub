<head>
  <title>mistoimub</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Events!</h1>
    {{> hello}}
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
    <div class="row">
    {{#each events}}
      <div class="col s4">
            <img src={{coverPicture}} alt="Mountain View" style="width:304px;height:228px;">
            <br><p class="eventDesc">{{description}}</p>
            <br><p>{{startTime}}</p>
            <br><p>City: {{venue.location.city}} Venue: {{venue.name}}</p>
      </div>
      {{/each}}
    </div>


</template>
